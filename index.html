<!DOCTYPE html>
<html>
  <head>
    <meta lang="pt-br" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Encoded Challenge</title>
  </head>
  <body class="bg-gray-100 flex flex-col h-screen">
    <header class="flex p-6 items-center justify-between bg-gray-200">
      <a
        class="cursor-pointer transform hover:scale-110 transition-all hover:bg-gradient-to-"
        href="https://www.alura.com.br/"
        target="_blank"
        class=""
      >
        <img src="./assets/logo-alura.svg" alt="Logo Alura" />
      </a>
      <a
        class="text-4xl transform hover:scale-110 transition-all"
        href="https://www.github.com/RGSntj"
        target="_blank"
        ><i class="ri-github-line"></i
      ></a>
    </header>
    <main class="flex-1 flex items-center justify-center mt-5 p-5">
      <div
        class="flex flex-col items-center justify-center lg:grid lg:grid-cols-2 lg:gap-24"
      >
        <div class="flex items-center flex-col">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Digite a mensagem aqui..."
            class="outline-none resize-none h-96 rounded-lg bg-gray-100 font-italic border p-5 text-lg font-semibold lg:text-2xl"
          ></textarea>
          <div class="flex items-center gap-3 mt-5">
            <button
              id="encrypt"
              class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded transition-all transform duration-300 hover:scale-110"
            >
              Criptografar
            </button>
            <button
              class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded transition-all transform duration-300 hover:scale-110"
              id="decrypt"
            >
              Decriptografar
            </button>
          </div>
        </div>
        <div
          class="p-5 gap-5 h-96 w-full mt-5 rounded-lg flex flex-col justify-between border lg:p-5 lg:h-96"
        >
          <div class="flex flex-col gap-2 text-center" id="info-message">
            <p class="font-semibold opacity-75 text-2xl">
              Nenhuma mensagem encontrada
            </p>
            <span class="text-gray-600 font-semibold"
              >Digite um texto que você deseja criptografar ou
              descriptografar.</span
            >
          </div>
          <textarea
            readonly
            name="result"
            id="result-content"
            cols="30"
            rows="10"
            class="hidden resize-none outline-none rounded-lg bg-gray-100 p-2 text-lg font-semibold lg:text-3xl"
          >
          </textarea>
          <button
            id="copy-button"
            class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded transition-all disabled:bg-gray-500 disabled:border-gray-500 disabled:hover:bg-gray-700 disabled:hover:border-gray-500 disabled:cursor-not-allowed"
            disabled
          >
            Copiar
          </button>
        </div>
      </div>
    </main>
    <footer
      class="flex items-center justify-center bottom-0 p-6 bg-gray-200 w-full"
    >
      <div>
        <p class="font-semibold leading-relaxed">© Rodrigo 2024</p>
      </div>
    </footer>

    <script src="app.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
